# Configuração do Bando de dados
spring.application.name=springrestapi
spring.datasource.url=jdbc:sqlserver://FNXAMDB01;databaseName=DB_TESTE_DEV;encrypt=true;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=dev_teste
spring.datasource.password=dev_teste
spring.jpa.hibernate.ddl-auto=update
#contexto da aplicação(vou passar esse endereço na minha url)
server.servlet.context-path=/springrestapi
# Mostrar SQL no console
spring.jpa.show-sql=true
# Essa configuração instrui o Hibernate a formatar as consultas SQL que ele gera.
spring.jpa.properties.hibernate.format_sql=true
# Útil para ver os valores sendo passados para as queries
spring.jpa.properties.hibernate.use_sql_comments=true
# Configuração do Hibernate Dialect para SQL Server
spring.jpa.database-platform= org.hibernate.dialect.SQLServerDialect
# Número máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout=20000 
# Número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle=10
# Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size=40
# Tempo ociosos para conexão
spring.datasource.hikari.idle-timeout=10000
# Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true



